<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>支付订单</title>
        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../css/public.css" />
        <link href="../css/reset.css" rel="stylesheet"/>
        <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="../js/public.js"></script>
        <style>
        	
        </style>
    </head>
    <body>
    	<header class="bgz">
    		<div class="left">支付订单</div>
    	</header>
    	<div class="content" style="padding-top: 50px">
    		<div class="paymoney">
    			<div>&nbsp;支付金额:</div>
    			<div class="colz">￥50</div>
    		</div>
    		<div class="labtitle">选择支付方式</div>
    		<div class="line paytype" style="margin-top: 0px;">
		  		<div class="top_radio iconwx on"><span class="iconcheck fr"></span>微信支付</div>
		  		<div class="top_radio iconzfb"><span class="iconcheck fr"></span>支付宝支付</div>
		  		<div class="top_radio iconye"><span class="iconcheck fr"></span>余额支付</div>
		  	</div>
    		<div class="big-btn bgz">
    			确认支付
    		</div>
    	</div>
    </body>
</html>
