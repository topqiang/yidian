<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>编辑收货地址</title>
        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../css/public.css" />
        <link href="../css/reset.css" rel="stylesheet"/>
        <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <style>
        	
        </style>
    </head>
    <body>
    	<header class="bgz">
    		<div class="left">编辑收货地址</div>
    	</header>
		<div class="content" style="padding-top: 50px;">
			<div class="labtitle">联系人</div>
			<div class="formline">
				<div><span class="mar30">姓名：</span><input type="text" placeholder="请填写姓名"/></div>
				<div><span class="mar30">电话：</span><input type="text" placeholder="请填写手机号码"/></div>
			</div>
			<div class="labtitle">收货地址</div>
			<div class="formline">
				<div>
					<span class="right fr"></span>
					<span class="mar30">小区/大厦/学校：</span>
					<span class="iconaddre" style="padding-left: 30px;">鑫茂科技园</span>
				</div>
				<div><span class="mar30">楼号-门牌号：</span><input type="text" placeholder="请填写手机号码"/></div>
			</div>
			<div class="check on" style="margin-top: 20px;padding-left: 50px;">设为默认地址</div>
			<div class="big-btn bgz">保存</div>
		</div>
    </body>
	<script type="text/javascript" src="../js/touch.min.js"></script>
</html>
