<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../css/public.css" />
        <link href="../css/reset.css" rel="stylesheet"/>
        <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="../js/public.js"></script>
        <style>
        	
        </style>
    </head>
    <body>
    	<header class="bgz">
    		<div class="left">注册</div>
    	</header>
    	<div class="content" style="padding-top: 50px;">
	    	<div class="line">
	    		<div class="phone"><input placeholder="请输入手机号"/></div>
	    		<div class="code">
	    			<span class="getcode">获取验证码</span>
	    			<input placeholder="请输入验证码"/>
	    		</div>
	    	</div>
	    	<div class="line">
	    		<div class="unlock"><input type="password" placeholder="请输入密码"/></div>
	    		<div class="unlock"><input type="password" placeholder="请再次输入密码"/></div>
	    	</div>
	    	
	    	<div class="big-btn bgz">完成</div>
	    	<div class="top_check check on" style="margin-top: 20px;padding-left: 50px;">同意<a href="#">《易点到家用户协议》</a></div>
    	</div>
    </body>
</html>
